# A conda environment for Planet.
#
# Usage:
#   $ conda env create --file = planet_python.yml
#   $ source activate planet_python


name: planet_python

channels:
  - conda-forge
  - defaults

dependencies:
  - python =3
  - numpy
  - pandas
  - notebook
  - requests
  - pathlib
  - planet >= 1.4
  - retrying >= 1.3
  - geojson
  - pip
  - pip:
    - pylint


